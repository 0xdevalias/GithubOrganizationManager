

repositories:
  default:
    teams:
      TestTeam: Pull # Pull, Push, Admin
    issues:
      auto_label:
        - dev
      project_autoassign:
        organization: true
        name: TestProject
        column: To do
    dependency_security:
      alerts: true
      automatic_fixes: true
    merges:
      allow_squash_merge: true
      allow_merge_commit: true
      allow_rebase_merge: true
    delete_branch_on_merge: true
    features:
      has_issues: true
      has_wiki: false
      has_projects: false
      has_downloads: false
    branches:
      master:
        enforce_admins: true
        required_pull_request_reviews: true
      prod:
        enforce_admins: true
        required_pull_request_reviews: true



labels_clean: true

labels:

